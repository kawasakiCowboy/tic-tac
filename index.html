<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="cell" row="0" column="0" id="_00"></div>
        <div class="cell" row="0" column="1" id="_01"></div>
        <div class="cell" row="0" column="2" id="_02"></div>
        <div class="cell" row="1" column="0" id="_10"></div>
        <div class="cell" row="1" column="1" id="_11"></div>
        <div class="cell" row="1" column="2" id="_12"></div>
        <div class="cell" row="2" column="0" id="_20"></div>
        <div class="cell" row="2" column="1" id="_21"></div>
        <div class="cell" row="2" column="2" id="_22"></div>
    </div>

    <div class="message">
    </div>
    <div class="button-container">
        <button>Restart game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
